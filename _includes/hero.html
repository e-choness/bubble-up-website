<section class="hero-section" id="hero">
    <div class="bubble-background">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
    </div>
    
    <div class="hero-content">
        <h1 class="hero-title">
            <span class="hero-title-line">{{ hero.title.line }}</span>
            <img src="{{ site.baseurl }}{{hero.title.image}}" alt="{{ hero.title.main }}" class="logo">
          </h1>
          <p class="hero-tagline">{{ site.data.hero.tagline }}</p>
        
        <div class="hero-cta">
            <a href="#play" class="btn btn-primary btn-large">
                Play Now
            </a>
        </div>
    </div>
    
    <div class="scroll-indicator">
        <div class="scroll-arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Scroll Down</p>
    </div>
</section>
