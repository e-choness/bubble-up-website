---
layout: default
---

<main class="post-content">
    <div class="container">
        <article class="post">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}">
                        {{ page.date | date: "%B %d, %Y" }}
                    </time>
                </p>
            </header>
            
            <div class="post-body">
                {{ content }}
            </div>
        </article>
    </div>
</main>
